<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>SIM - Sistema Integrado de Manutenção</title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <h:outputStylesheet library="css" name="font-awesome.min.css" />
            <h:outputStylesheet library="css" name="menu.css" />
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>
        <f:facet name="last">
            <h:outputScript library="js" name="jquery.min.js" />
            <h:outputScript library="js" name="bootstrap.min.js" />
            <h:outputScript library="js" name="menu.js" />
            <h:outputScript library="js" name="sim.js" />
        </f:facet>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h:outputLink value="/sim/restrito/principal.jsf" styleClass="navbar-brand">SIM - Sistema Integrado de Manutenção</h:outputLink>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h:outputLink value="javascript:void(0)" onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" title="Sair">
                            Sair
                        </h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <ui:insert name="menu">
                <ui:include src="../restrito/_menu.xhtml" />
            </ui:insert>
        </div>
        <ui:insert name="breadcrumb" />
        <div class="conteudo">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><ui:insert name="titulo" /></h3>
                    <div class="toolbar">
                        <ui:insert name="actions" />
                    </div>
                </div>
                <ui:insert name="corpo" />
            </div>
        </div>
    </h:body>
</html>
