<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form styleClass="form-horizontal">
            <div class="panel-body">
                <p:messages autoUpdate="true" closable="true" />
                <h:inputHidden value="#{empresaBean.empresa.id}" />
                <div class="form-group">
                    <h:outputLabel for="empr_nome" value="Nome:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-7">
                        <h:inputText id="empr_nome" value="#{empresaBean.empresa.nome}"
                                     styleClass="form-control" required="true"
                                     requiredMessage="O nome é obrigatório!"
                                     maxlength="100"
                                     pt:placeholder="Informe o nome da empresa"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="empr_codigo" value="Código:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-3">
                        <h:inputText id="empr_codigo" value="#{empresaBean.empresa.codigo}"
                                     styleClass="form-control" required="true"
                                     requiredMessage="O código é obrigatório!"
                                     pt:placeholder="Informe o código da empresa">
                            <f:convertNumber integerOnly="true" />
                        </h:inputText>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <h:commandButton action="#{empresaBean.salvarEmpresa()}" value="Salvar" styleClass="btn btn-primary" />
                            <p:spacer width="10" />
                            <h:commandButton action="/restrito/empresas/index" value="Cancelar" immediate="true" styleClass="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
