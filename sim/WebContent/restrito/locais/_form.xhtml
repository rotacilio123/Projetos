<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form styleClass="form-horizontal">
            <div class="panel-body">
                <p:messages autoUpdate="true" closable="true" />
                <h:inputHidden value="#{localBean.local.id}" />
                <div class="form-group">
                    <h:outputLabel for="loca_codigo" value="Código:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-3">
                        <h:inputText id="loca_codigo" value="#{localBean.local.codigo}"
                                     styleClass="form-control" required="true"
                                     requiredMessage="O código é obrigatório!"
                                     pt:placeholder="Informe o código do local">
                            <f:convertNumber integerOnly="true" />
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="loca_descricao" value="Descrição:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-7">
                        <h:inputText id="loca_descricao" value="#{localBean.local.descricao}"
                                     styleClass="form-control" required="true"
                                     requiredMessage="A descrição é obrigatória!"
                                     pt:placeholder="Informe a descrição do local"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="loca_empresa" value="Empresa:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-7">
                        <h:selectOneMenu id="loca_empresa" value="#{localBean.local.empresa}" styleClass="form-control"
                                         required="true"
                                         requiredMessage="A empresa é obrigatória!"
                                         converter="empresaConverter">
                            <f:selectItem itemLabel="-- Selecione um Item --" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{localBean.empresas}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa}" />
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <h:commandButton action="#{localBean.salvarLocal()}" value="Salvar" styleClass="btn btn-primary" />
                            <p:spacer width="10" />
                            <h:commandButton action="/restrito/locais/index" value="Cancelar" immediate="true" styleClass="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
