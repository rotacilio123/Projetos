<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="form-search" styleClass="form-horizontal well">
            <div class="form-group">
                <h:outputLabel for="loca_codigo" value="Código:" styleClass="control-label col-lg-3" />
                <div class="col-lg-3">
                    <h:inputText id="loca_codigo" value="#{localBean.local.codigo}" styleClass="form-control"
                                 pt:placeholder="Informe o código do local"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="loca_descricao" value="Descrição:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:inputText id="loca_descricao" value="#{localBean.local.descricao}" styleClass="form-control" 
                                 pt:placeholder="Informe a descrição do local"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="loca_empresa" value="Empresa:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:selectOneMenu id="loca_empresa" value="#{localBean.local.empresa}" styleClass="form-control" converter="empresaConverter">
                        <f:selectItem itemLabel="-- Selecione um Item --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{localBean.empresas}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-7 col-lg-offset-3">
                    <h:commandButton action="#{localBean.filtrarLocais()}" value="Pesquisar" styleClass="btn btn-primary">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                    <p:spacer width="10" />
                    <h:commandButton action="#{localBean.limparCampos()}" value="Limpar" styleClass="btn btn-default">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
