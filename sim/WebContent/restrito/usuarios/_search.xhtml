<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="form-search" styleClass="form-horizontal well">
            <div class="form-group">
                <h:outputLabel for="usua_nome" value="Nome:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:inputText id="usua_nome" value="#{usuarioBean.usuario.nome}" styleClass="form-control"
                                 pt:placeholder="Informe o nome do usuário" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="usua_email" value="e-Mail:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:inputText id="usua_email" value="#{usuarioBean.usuario.email}" styleClass="form-control"
                                 pt:placeholder="Informe o e-mail do usuário">
                        <f:validateRegex pattern="[a-z0-9\.\-\_]+@[a-z0-9\.\-\_]+" />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="usua_login" value="Login:" styleClass="control-label col-lg-3" />
                <div class="col-lg-5">
                    <h:inputText id="usua_login" value="#{usuarioBean.usuario.login}" styleClass="form-control"
                                 pt:placeholder="Informe o login do usuário" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="usua_status" value="Status:" styleClass="control-label col-lg-3" />
                <div class="col-lg-5">
                    <h:selectOneMenu id="usua_status" value="#{usuarioBean.usuarioStatus}" styleClass="form-control">
                        <f:selectItem itemLabel="-- Selecione um Item --" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Ativo" itemValue="#{true}" />
                        <f:selectItem itemLabel="Inativo" itemValue="#{false}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-7 col-lg-offset-3">
                    <h:commandButton action="#{usuarioBean.filtrarUsuarios()}" value="Pesquisar" styleClass="btn btn-primary">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                    <p:spacer width="10" />
                    <h:commandButton action="#{usuarioBean.limparCampos()}" value="Limpar" styleClass="btn btn-default">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
