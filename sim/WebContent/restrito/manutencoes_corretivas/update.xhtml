<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition template="/layout/main.xhtml">
	<ui:define name="breadcrumb">
		<h:form>
			<ol class="breadcrumb">
				<li><h:commandLink action="/restrito/principal">
						<i class="fa fa-home"></i>Home</h:commandLink></li>
				<li><i class="fa fa-list-alt"></i>Manutenções</li>
				<li><i class="fa fa-wrench"></i>Manutenções Corretivas</li>
				<li><i class="fa fa-pencil"></i>Update</li>
			</ol>
		</h:form>
	</ui:define>
	<ui:define name="titulo">Atualização de Manutenções Corretivas</ui:define>
	<ui:define name="actions">
		<h:form>
			<ul class="nav nav-pills">
				<li><h:commandLink
						action="/restrito/manutencoes_corretivas/index">
						<i class="fa fa-bars"></i> Listar</h:commandLink></li>
				<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR,ROLE_LIDER_DE_LINHA">
					<li><h:commandLink action="#{manutencaoCorretivaBean.excluir()}"
							onclick="if (!confirm('Deseja realmente excluir este registro?'))
	                                return false;">
							<i class="fa fa-remove"></i> Excluir
	                                <f:param name="maco_manu_id"
								value="#{manutencaoCorretivaBean.manutencaoCorretiva.id}" />
						</h:commandLink></li>
				</sec:ifAnyGranted>
			</ul>
		</h:form>
	</ui:define>
	<ui:define name="corpo">
		<ui:include src="_form.xhtml" />
	</ui:define>
</ui:composition>
</html>
