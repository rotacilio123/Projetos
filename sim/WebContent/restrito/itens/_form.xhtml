<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:messages autoUpdate="true" closable="true" />
        <h:form styleClass="form-horizontal">
            <div class="panel-body">
                <h:inputHidden value="#{itemBean.item.id}" />
                <div class="form-group">
                    <h:outputLabel for="tima_descricao" value="Descrição:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-7">
                        <h:inputText id="tima_descricao" value="#{itemBean.item.descricao}"
                                     styleClass="form-control" required="true"
                                     requiredMessage="A descrição é obrigatória!" />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <h:commandButton action="#{itemBean.salvarItem()}" value="Salvar" styleClass="btn btn-primary" />
                            <p:spacer width="10" />
                            <h:commandButton action="/restrito/itens/index" value="Cancelar" immediate="true" styleClass="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
