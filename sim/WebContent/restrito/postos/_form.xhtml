<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <p:messages autoUpdate="true" closable="true" />
        <h:form styleClass="form-horizontal">
            <div class="panel-body">
                <h:inputHidden value="#{postoBean.posto.id}" />
                <div class="form-group">
                    <h:outputLabel for="post_linh_id" value="Linha:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-5">
                        <h:selectOneMenu id="post_linh_id" value="#{postoBean.posto.linha}" styleClass="form-control" converter="linhaConverter"
                                         required="true"
                                         requiredMessage="A linha é obrigatória!">
                            <f:selectItem itemLabel="-- Selecione um Item --" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{postoBean.linhas}" var="linha" itemLabel="#{linha.nome}" itemValue="#{linha}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="post_descricao" value="Descrição:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-7">
                        <h:inputText id="post_descricao" value="#{postoBean.posto.descricao}" styleClass="form-control"
                                     required="true"
                                     requiredMessage="A descrição é obrigatória!"
                                     pt:placeholder="Informe a descrição do posto"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <h:commandButton action="#{postoBean.salvarPosto()}" value="Salvar" styleClass="btn btn-primary" />
                            <p:spacer width="10" />
                            <h:commandButton action="/restrito/postos/index" value="Cancelar" immediate="true" styleClass="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
