<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="form-search" styleClass="form-horizontal well">
            <div class="form-group">
                <h:outputLabel for="post_linh_id" value="Linha:" styleClass="control-label col-lg-3" />
                <div class="col-lg-5">
                    <h:selectOneMenu id="post_linh_id" value="#{postoBean.posto.linha}" styleClass="form-control" converter="linhaConverter">
                        <f:selectItem itemLabel="-- Selecione um Item --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{postoBean.linhas}" var="linha" itemLabel="#{linha.nome}" itemValue="#{linha}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="post_descricao" value="Descrição:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:inputText id="post_descricao" value="#{postoBean.posto.descricao}" styleClass="form-control"
                                 pt:placeholder="Informe a descrição do posto" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-7 col-lg-offset-3">
                    <h:commandButton action="#{postoBean.filtrarPostos()}" value="Pesquisar" styleClass="btn btn-primary">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                    <p:spacer width="10" />
                    <h:commandButton action="#{postoBean.limparCampos()}" value="Limpar" styleClass="btn btn-default">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
