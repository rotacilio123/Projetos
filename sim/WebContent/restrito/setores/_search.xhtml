<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="form-search" styleClass="form-horizontal well">
            <div class="form-group">
                <h:outputLabel for="seto_nome" value="Nome:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:inputText id="seto_nome" value="#{setorBean.setor.nome}" styleClass="form-control"
                                 pt:placeholder="Informe o nome do setor" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-7 col-lg-offset-3">
                    <h:commandButton action="#{setorBean.filtrarSetores()}" value="Pesquisar" styleClass="btn btn-primary">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                    <p:spacer width="10" />
                    <h:commandButton action="#{setorBean.limparCampos()}" value="Limpar" styleClass="btn btn-default">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
