<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <p:messages autoUpdate="true" closable="true" />
        <h:form styleClass="form-horizontal">
            <div class="panel-body">
                <h:inputHidden value="#{setorBean.setor.id}" />
                <div class="form-group">
                    <h:outputLabel for="seto_nome" value="Nome:" styleClass="control-label col-lg-2" />
                    <div class="col-lg-7">
                        <h:inputText id="seto_nome" value="#{setorBean.setor.nome}" styleClass="form-control"
                                     required="true"
                                     requiredMessage="O nome é obrigatório!"
                                     pt:placeholder="Informe o nome do setor"/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <h:commandButton action="#{setorBean.salvarSetor()}" value="Salvar" styleClass="btn btn-primary" />
                            <p:spacer width="10" />
                            <h:commandButton action="/restrito/setores/index" value="Cancelar" immediate="true" styleClass="btn btn-default" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
