<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form id="form-search" styleClass="form-horizontal well">
            <div class="form-group">
                <h:outputLabel for="maqu_ordem" value="Ordem:" styleClass="control-label col-lg-3" />
                <div class="col-lg-5">
                    <h:inputText id="maqu_ordem" value="#{maquinaBean.maquina.ordem}" styleClass="form-control"
                                 pt:placeholder="Informe a ordem do equipamento">
                        <f:convertNumber integerOnly="true" />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="maqu_fami_id" value="Família:" styleClass="control-label col-lg-3" />
                <div class="col-lg-5">
                    <h:selectOneMenu id="maqu_fami_id" value="#{maquinaBean.maquina.familia}" converter="familiaConverter"
                                     styleClass="form-control">
                        <f:selectItem itemLabel="-- Selecione um Item --" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{maquinaBean.familias}" var="familia" itemLabel="#{familia.codigo}" itemValue="#{familia}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="maqu_num_serie" value="Número de Série:" styleClass="control-label col-lg-3" />
                <div class="col-lg-7">
                    <h:inputText id="maqu_num_serie" value="#{maquinaBean.maquina.numeroDeSerie}" styleClass="form-control"
                                 pt:placeholder="Informe o número de série do equipamento"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-7 col-lg-offset-3">
                    <h:commandButton action="#{maquinaBean.filtrarMaquinas()}" value="Pesquisar" styleClass="btn btn-primary">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                    <p:spacer width="10" />
                    <h:commandButton action="#{maquinaBean.limparCampos()}" value="Limpar" styleClass="btn btn-default">
                        <f:ajax execute="@form" render=":form-search :form-listagem" />
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
